<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel = "styleSheet" href="home.css"/>
    <script src="https://kit.fontawesome.com/33d1521b62.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">

          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>

      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Welcome in Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row">


                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">


              <button type="button" class="btn btn-success" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>

            </div>
            </div>
            <div class="to-do-output">
              <table class="table table-row" id="addedtasklist">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
